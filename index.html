<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payments</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
  <div class="container">
    <div class="accordion">
      <img src = "assets/images/logo.png" alt = "logo" style= float:left;/>
      <h1>Payments</h1>
      <table class="table table-hover table-bordered table-striped">
        <!-- Details card will expand on payee click. Will remove once event fully functional -->
        <thead>
          <tr>
            <th scope="col" class="payee-name">Payee</th>
          </tr>  
        </thead>
        <tbody id="payments-table">
          <td id="payment-details">
            <div class="card text-left">
              <div class="card-header">
                <ul class="nav nav-pills card-header-pills">
                  <li class="nav-item">
                    <a class="nav-link aria-inactive" href="#">Payee</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link aria-inactive" href="#">Payment</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link aria-inactive" href="#" tabindex="-1" aria-inactive="true">Remittance</a>
                  </li>
                </ul>
              </div>
              <div class="card-body" id="address">
                <h6 class="card-title">551 Hoyt Street<br>Rivera Ohio<br>40529 US</h6>
                <p class="card-text" id="phone">P: (980) 494-29608</p>
                <p class="card-text" id="fax">F: (942) 424-2678</p>
              </div>
            </div>
          </td>
        </tbody>
      </table>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="data/app.js"></script>
</body>
</html>
